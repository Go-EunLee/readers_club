<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="utf-8">
    <title>게시판</title>
    <!-- Bootstrap 5.2.3 Version -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="/css/custom.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <!-- Bootstrap 5.2.3 Version -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <header th:fragment="header" class="main-header">
        <nav class="nav-bar">
            <a th:href="@{/boards/list}">All Posts</a>
            <div class="auth-buttons">
                <div sec:authorize="isAnonymous()" class="div-display">
                    <a th:href="@{/users/login}" class="nav-link">Login</a>
                    <a th:href="@{/users/join}" class="nav-link">Sign Up</a>
                </div>

                <!-- 로그인 했을때 -->
                <div sec:authorize="isAuthenticated()" class="div-display">
                    <a th:href="@{/users/my-page}" class="nav-link">My Page</a>
                    <a th:href="@{/users/edit}" class="nav-link">Edit</a>
                    <a th:href="@{/users/logout}" class="nav-link">Logout</a>
                    <a th:href="@{/users/delete}" class="nav-link delete-account">탈퇴</a>
                </div>

            </div>
        </nav>
    </header>
</body>
