<div id="popup">
    <html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <style>
            table{
                width: 100%;
                border-collapse: collapse;
            }

            th, td {
                border-bottom: 1px solid #555555;
                padding: 10px;
            }
        </style>
    </head>

    <body>
    <script th:src="@{/js/search.js}"></script>
    <div class="col-md-12">
        <h1>도서 검색</h1>
        <div class="col-md-4">
            <form th:action="@{/boards/book-search}" method="post">
                <input type="text" th:value="${keyword}" name="keyword" placeholder="도서명을 입력해주세요">
                <button th:text="검색" type="submit"/>
            </form>
        </div>

        <hr>
        <div>
            <table class="table">
                <tbody>
                <tr th:each="BookNaverResult : ${books}" onclick="selectElement(this)" style="cursor: pointer">
                    <td th:text="${BookNaverResult.title}">제목</td>
                    <td th:text="${BookNaverResult.author}">작가</td>
                    <td th:text="${BookNaverResult.pubdate}">출간년도</td>
                    <td><img th:src="@{${BookNaverResult.image}}" width="100" height="150"></td>
                    <td th:text="${BookNaverResult.description}">설명</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </body>
    </html>
</div>
