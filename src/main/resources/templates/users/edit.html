<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head"></head>
<head>
    <title>User Edit</title>
    <link rel="stylesheet" th:href="@{/css/userEdit.css}">
</head>


<body>
<div th:replace="fragments/header.html :: header"></div>

<div class="container">
    <h2>Edit Profile</h2>
    <form id="edit-profile-form" th:method="post" th:action="@{/users/edit}" th:object="${userDto}">
        <div class="form-group">
            <label th:for="nowPassword">현재 비밀번호</label>
            <input type="password" th:field="*{nowPassword}" placeholder="현재 비밀번호" th:errorclass="error-input"/>
            <div th:class="error-div" th:errors="*{nowPassword}"></div>
        </div>

        <div class="form-group">
            <label th:for="newPassword">새 비밀번호 (변경하지 않으려면 비워두세요)</label>
            <input type="password" th:field="*{newPassword}" placeholder="새 비밀번호" th:errorclass="error-input"/>
            <div th:class="error-div" th:errors="*{newPassword}"></div>
        </div>

        <div class="form-group">
            <label th:for="newPasswordCheck">새 비밀번호 체크</label>
            <input type="password" th:field="*{newPasswordCheck}" placeholder="새 비밀번호 확인" th:errorclass="error-input"/>
            <div th:class="error-div" th:errors="*{newPasswordCheck}"></div>
        </div>

        <div class="form-group">
            <label th:for="nickname">닉네임 (최대 10자)</label>
            <input type="text" th:field="*{nickname}" th:errorclass="error-input"/>
            <div th:class="error-div" th:errors="*{nickname}"></div>
        </div>

        <div class="form-group">
            <label th:for="myName">이름 (최대 10자)</label>
            <input type="text" th:field="*{myName}" th:errorclass="error-input"/>
            <div th:class="error-div" th:errors="*{myName}"></div>
        </div>

        <div class="form-group">
            <label th:for="age">나이 </label>
            <input type="number" th:field="*{age}"/>
        </div>

        <div class="form-group">
            <label th:for="phoneNumber">전화번호</label>
            <input type="text" th:field="*{phoneNumber}"/>
        </div>

        <div class="form-group">
            <button type="submit">정보 수정</button>
        </div>
    </form>
</div>
</body>
</html>
